<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a href="/" class="header__logo logo">
                <img src="./images/Logo.svg" alt="Positivus" class="logo__image" width="220" height="36" loading="lazy">
            </a>
            <nav class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">About us</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Services</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Use Cases</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Pricing</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Blog</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button button button--transparent hidden-mobile" type="button">Request a quote</button>
            <button class="header__button-burger button__burger-menu burger-button visable-mobile" type="button" onclick="mobileOverlay.showModal()">
                 <span class="visually-hidden">Open navigation menu</span>
            </button>
        </div>

    </header>

    <dialog class="mobile-overlay visable-mobile" id="mobileOverlay" >
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button type="submit" class="mobile-overlay__close-button cross-button">
                <span class="visually-hidden">Close navigation menu</span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="mobile__overlay-list">
                <li class="mobile__overlay-item">
                    <a href="/" class="mobile__overlay-link">About us</a>
                </li>
                <li class="mobile__overlay-item">
                    <a href="/" class="mobile__overlay-link">Services</a>
                </li>
                <li class="mobile__overlay-item">
                    <a href="/" class="mobile__overlay-link">Use Cases</a>
                </li>
                <li class="mobile__overlay-item">
                    <a href="/" class="mobile__overlay-link">Pricing</a>
                </li>
                <li class="mobile__overlay-item">
                    <a href="/" class="mobile__overlay-link">Blog</a>
                </li>
            </ul>
        </div>
    </dialog>
</body>
</html>
